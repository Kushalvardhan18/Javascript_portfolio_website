<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="/contact.css" />
    <link rel="stylesheet" href="/footer.css">

    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      .active {
          font-weight: bold;
          color: #c778dd;
      }
  </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          <img src="/images/logo.png" alt="" width="250px" />
        </div>
        <div class="right">
          <a href="/index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">ContactMe</a>
          <!-- <a href="hireme.html">HireMe!!</a> -->
        </div>
      </nav>
    </header>
    <div class="content">
      <span id="contact_h">Contact</span>
      <div class="contact_form">
        <form id="contactForm">
          <div id="fullName">
            <label for="first_Name">FirstName</label>
            <input type="text" placeholder="FirstName" id="first_Name" />
            <label for="last_Name">LastName</label>
            <input type="text" placeholder="LastName" id="last_Name" />
          </div>

          <label for="email_ID">EmailID</label>
          <input type="email" placeholder="Email Address" id="email_ID" />
          <label for="message_To_Convey">Message</label>
          <textarea placeholder="Message" id="message_To_Convey"></textarea> 
          <button id="submit_Form" type="submit">Submit</button>
        </form>
      </div>
      <div class="resume_download">
        <button class="Download">Download Resume</button>
      </div>
    </div>
    <footer>
      <div class="p_footer">
      <p style="font-size: 20px;">Web Designer and front-end Developer</p>

      <div class="socials">
        <button id="twitter">
          <img src="/logo/11244080_x_twitter_elon musk_twitter new logo_icon.svg" alt="twitter" height="50px">
        </button>
        <button id="linkedIn">
          <img src="/logo/104493_linkedin_icon.svg" alt="linkedIn" height="50px">
        </button>
        <button class="mail">
          <img src="/logo/134146_mail_email_icon.svg" alt="mail" height="50px">
        </button>
        <button id="leetcode">
          <img src="logo/8541771_code_development_icon.svg" alt="leetcode" height="50px">
        </button>
        <button id="github">
          <img src="logo/1220319_github_git_hub_repository_icon.svg" alt="github" height="50px">
        </button>
      </div>
    </div>
      <div class="copyright">Copyright 2024. Made by KV</div>
    </footer>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <script src="script.js"></script>
  <script src="form.js"></script>
</html>
